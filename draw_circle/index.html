<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			border:1px solid red;
			width:600px;
			height:600px;
			margin:50px;
			border-radius:50%;
			position:relative;
		}
		.point{
			width:20px;
			height:20px;
			background: red;
			position:absolute;
			left:590px;
			top:290px;
			border-radius:50%;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="point"></div>
</div>

<script type="text/javascript">
	var point = document.getElementsByClassName("point");
	var angle = 0;
	function wheel () {
		setTimeout(function () {
			var left = 300 + 300*(Math.cos( -(2*Math.PI / 360)*angle/50 )) - 10,
				top  = 300 - 300*(Math.sin( -(2*Math.PI / 360)*angle/50 )) - 10;

			point[0].style.top = top + "px";
			point[0].style.left = left + "px";

			++angle;

			wheel();

		}, 5);
	}
	wheel();
</script>
</body>
</html>
